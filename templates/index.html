<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Steam Guides Tracker</title>
  <link rel="shortcut icon" href="./static/favicon.ico" type="image/x-icon">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3.3.0/build/global/luxon.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.1/dist/chartjs-adapter-luxon.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1b2838;
      color: #c7d5e0;
    }

    header {
      background-color: #171a21;
      padding: 1em;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    header h1 {
      flex: 1 1 100%;
      text-align: center;
      color: #66c0f4;
      margin: 0.2em 0;
    }
    
    main h3 {
      flex: 1 1 100%;
      text-align: center;
      margin: 0.5em 0;
    }
    
    .info {
      display: block;
      text-align: center;
      font-size: 0.9em;
      color: #66c0f4;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }

    form, select {
      background-color: #2a475e;
      border: none;
      border-radius: 5px;
      padding: 0.5em;
      margin: 0 1em;
      color: #c7d5e0;
    }

    input[type="text"] {
      padding: 0.4em;
      border-radius: 3px;
      border: 1px solid #c7d5e0;
      background-color: #1b2838;
      color: #fff;
    }

    button {
      padding: 0.4em 1em;
      border: none;
      border-radius: 3px;
      background-color: #66c0f4;
      color: #1b2838;
      cursor: pointer;
      font-weight: bold;
    }
    
    small {
      margin: 1em;
    }

    button:hover {
      background-color: #417a9b;
    }

    main {
      padding: 0 1em 0 1em;
    }

    canvas {
      width: 100% !important;
      max-height: 70vh !important;
    }

    select {
      min-width: 250px;
    }

    p {
      margin-left: 1em;
      color: #ff5555;
    }
    
    a, a:visited, a:hover {
      color:#9eabb5;
      text-decoration: none;
    }

    #guideSelect {
      position: relative;
      max-width: 400px;
    }
    
    #guideSearch {
      padding: 0.4em;
      border-radius: 3px;
      border: 1px solid #2a475e;
      background-color: #1b2838;
      color: #fff;
      width: 100%;
      box-sizing: border-box;
      width: 350px;
    }
    
    #guideSearch::-webkit-search-cancel-button {
      appearance: none;
      height: 16px;
      width: 16px;
      background: url('data:image/svg+xml;utf8,<svg fill="white" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M18.3 5.71a1 1 0 0 0-1.42 0L12 10.59 7.11 5.7a1 1 0 0 0-1.41 1.41L10.59 12l-4.9 4.89a1 1 0 1 0 1.41 1.42L12 13.41l4.89 4.9a1 1 0 0 0 1.42-1.42L13.41 12l4.9-4.89a1 1 0 0 0-.01-1.4z"/></svg>') no-repeat center;
      background-size: contain;
      cursor: pointer;
    }
    
    #suggestions {
      position: absolute;
      top: calc(100% + 5px);
      left: 0;
      right: 0;
      background-color: #2a475e;
      border: 1px solid #66c0f4;
      border-radius: 5px;
      max-height: 300px;
      overflow-y: auto;
      z-index: 10;
      padding: 0;
      margin: 0;
      list-style: none;
    }
    
    #suggestions li {
      padding: 0.4em 0.6em;
      border-bottom: 1px solid #1b2838;
      cursor: pointer;
    }
    
    #suggestions li:hover {
      background-color: #417a9b;
    }
    #rangeButtons button {
      margin: 0 5px;
      background-color: #2a475e;
      color: #c7d5e0;
      border: 1px solid #66c0f4;
      border-radius: 3px;
      padding: 0.4em 0.6em;
      cursor: pointer;
    }
    #rangeButtons button:hover {
      background-color: #417a9b;
    }
  </style>
</head>
<body>
  <header>
    <h1>Steam Guides Tracker</h1>
    <div class="controls">
      <div id="guideSelect">
        <input type="search" id="guideSearch" placeholder="Search a guide name..." autocomplete="off">
        <ul id="suggestions"></ul>
      </div>
      <form action="./add-guide" method="post">
        <input type="text" name="guide_id" placeholder="Enter Guide ID" pattern="^\d{1,32}$" required>
        <button type="submit">Add</button>
      </form>
    </div>
  </header>

  {% if error %}<p>{{ error }}</p>{% endif %}

  <main>
    <h3 id="chartTitle">{% if guide %}{{ guide.name }} ({{ guide.id }}){% endif %}</h3>
    <div id="rangeButtons">
      <button onclick="setRange('2d')">48h</button>
      <button onclick="setRange('7d')">1w</button>
      <button onclick="setRange('1m')">1m</button>
      <button onclick="setRange('3m')">3m</button>
      <button onclick="setRange('6m')">6m</button>
      <button onclick="setRange('1y')">1y</button>
      <button onclick="setRange('all')">All</button>
    </div>
    <canvas id="chart"></canvas>
  </main>

  <small class="info"> Data refresh every hour, times are in GMT, source code on <a href="https://github.com/evilflora/steam_guides_db/tree/master">GitHub</a></small>

  <script>
    const searchInput = document.getElementById("guideSearch");
    const suggestions = document.getElementById("suggestions");
    const ctx = document.getElementById("chart").getContext("2d");
    let chart = null;

    async function loadGuideData(guideId, guideName = "") {
      try {
        history.pushState(null, "", `./${guideId}`);
        const res = await fetch(`./data/${guideId}`);
        const data = await res.json();

        const labels = data.map(d => new Date(d.timestamp));
        const likes = data.map(d => d.likes);
        const visitors = data.map(d => d.visitors);
        const favorites = data.map(d => d.favorites);

        document.getElementById("chartTitle").textContent = `${guideName} (${guideId})`;
        searchInput.value = "";

        if (chart) chart.destroy();

        chart = new Chart(ctx, {
          type: 'line',
          data: {
            labels,
            datasets: [
              { label: 'Ratings / Likes', data: likes, borderColor: 'green', backgroundColor: 'green', fill: false, pointRadius: 0, pointHoverRadius: 5, tension: 0.2},
              { label: 'Unique Visitors', data: visitors, borderColor: 'blue', backgroundColor: 'blue', fill: false, pointRadius: 0, pointHoverRadius: 5, tension: 0.2},
              { label: 'Current Favorites', data: favorites, borderColor: 'yellow', backgroundColor: 'yellow', fill: false, pointRadius: 0, pointHoverRadius: 5, tension: 0.2}
            ]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              x: {
                type: 'time',
                time: {
                  tooltipFormat: 'MMM dd yyyy, HH:mm',
                  unit: 'day',
                },
                ticks: { color: '#c7d5e0' },
                grid: { color: '#2a475e' }
              },
              y: {
                beginAtZero: true,
                ticks: { color: '#c7d5e0' },
                grid: { color: '#2a475e' }
              }
            },
            interaction: { mode: 'index', intersect: false },
            plugins: {
              tooltip: { mode: 'index', intersect: false },
              legend: { labels: { color: '#c7d5e0' } },
              zoom: {
                pan: { enabled: true, mode: 'x', modifierKey: 'ctrl' },
                zoom: {
                  drag: {
                    enabled: true,
                    backgroundColor: 'rgba(102,192,244,0.3)',
                    borderColor: 'white',
                    borderWidth: 1
                  },
                  mode: 'x'
                },
                limits: { x: { min: 'original', max: 'original' } }
              }
            }
          }
        });

        suggestions.innerHTML = "";
      } catch (err) {
        console.error("Error loading data:", err);
      }
    }

    function setRange(range) {

      if (!chart) return;

      const now = Date.now();
      let startTime;

      switch (range) {
        case '2d': startTime = now - 2 * 24 * 60 * 60 * 1000; break;
        case '7d': startTime = now - 7 * 24 * 60 * 60 * 1000; break;
        case '1m': startTime = now - 30 * 24 * 60 * 60 * 1000; break;
        case '3m': startTime = now - 90 * 24 * 60 * 60 * 1000; break;
        case '6m': startTime = now - 180 * 24 * 60 * 60 * 1000; break;
        case '1y': startTime = now - 365 * 24 * 60 * 60 * 1000; break;
        case 'all': default:
          chart.resetZoom();
          return;
      }
      chart.zoomScale('x', { min: startTime, max: now });
    }

    searchInput.addEventListener("input", async () => {
      const query = searchInput.value.trim();
      if (!query || query.length < 3) {
        suggestions.innerHTML = "";
        return;
      }

      try {
        const res = await fetch(`./search?q=${encodeURIComponent(query)}`);
        const results = await res.json();
        suggestions.innerHTML = "";

        if (results.length === 0) {
          const li = document.createElement("li");
          li.textContent = "No results found.";
          li.style.color = "#888";
          suggestions.appendChild(li);
          return;
        }

        results.forEach(searchGuide => {
          const li = document.createElement("li");
          li.textContent = `${searchGuide.name} (${searchGuide.id})`;
          li.style.cursor = "pointer";
          li.addEventListener("click", () => {
            loadGuideData(searchGuide.id, searchGuide.name);
          });
          suggestions.appendChild(li);
        });
      } catch (err) {
        console.error("Error :", err);
      }
    });

    {% if guide %} loadGuideData({{ guide.id }}, {{ guide.name | tojson }}); {% endif %}
  </script>
</body>
</html>
