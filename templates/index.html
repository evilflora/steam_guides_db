<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Steam Guides Tracker</title>
  <link rel="shortcut icon" href="./static/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./static/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3.3.0/build/global/luxon.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.1/dist/chartjs-adapter-luxon.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
</head>
<body>
  <header>
    <h1>Steam Guides Tracker</h1>
    <div class="controls">
      <div id="guideSelect">
        <input type="search" id="guideSearch" placeholder="Search a guide name..." autocomplete="off">
        <ul id="suggestions"></ul>
      </div>
      <form action="./add-guide" method="post">
        <input type="text" name="guide_id" placeholder="Enter Guide ID" pattern="^\d{1,32}$" required>
        <button type="submit">Add</button>
      </form>
    </div>
  </header>

  {% if error %}<p>{{ error }}</p>{% endif %}

  <main>
    <h3><a id="chartTitle" target="_blank" href=""></a></h3>
    <div id="rangeButtons">
      <button onclick="setRange('2d')">48h</button>
      <button onclick="setRange('7d')">1w</button>
      <button onclick="setRange('1m')">1m</button>
      <button onclick="setRange('3m')">3m</button>
      <button onclick="setRange('6m')">6m</button>
      <button onclick="setRange('1y')">1y</button>
      <button onclick="setRange('all')">All</button>
    </div>
    <canvas id="chart"></canvas>
  </main>

  <small class="info"> Data refresh every hour, times are in GMT, source code on <a href="https://github.com/evilflora/steam_guides_db/tree/master">GitHub</a></small>

  <script>
    const searchInput = document.getElementById("guideSearch");
    const suggestions = document.getElementById("suggestions");
    const chartTitleLink = document.getElementById("chartTitle");
    const ctx = document.getElementById("chart").getContext("2d");

    let chart = null;

    async function loadGuideData(guideId, guideName = "") {
      try {
        history.pushState(null, "", `./${guideId}`);
        const res = await fetch(`./data/${guideId}`);
        const data = await res.json();

        const labels = data.map(d => new Date(d.timestamp * 1000));
        const likes = data.map(d => d.likes);
        const visitors = data.map(d => d.visitors);
        const favorites = data.map(d => d.favorites);

        chartTitleLink.textContent = `${guideName} (${guideId})`;
        chartTitleLink.href = `https://steamcommunity.com/sharedfiles/filedetails/?id=${guideId}`;
        searchInput.value = "";

        if (chart) chart.destroy();

        chart = new Chart(ctx, {
          type: 'line',
          data: {
            labels,
            datasets: [
              { label: 'Ratings / Likes', data: likes, borderColor: 'green', backgroundColor: 'green', fill: false, pointRadius: 0, pointHoverRadius: 5, tension: 0.2},
              { label: 'Unique Visitors', data: visitors, borderColor: 'blue', backgroundColor: 'blue', fill: false, pointRadius: 0, pointHoverRadius: 5, tension: 0.2},
              { label: 'Current Favorites', data: favorites, borderColor: 'yellow', backgroundColor: 'yellow', fill: false, pointRadius: 0, pointHoverRadius: 5, tension: 0.2}
            ]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              x: {
                type: 'time',
                time: {
                  tooltipFormat: 'MMM dd yyyy, HH:mm',
                  unit: 'day',
                },
                ticks: { color: '#c7d5e0' },
                grid: { color: '#2a475e' }
              },
              y: {
                beginAtZero: true,
                ticks: { color: '#c7d5e0' },
                grid: { color: '#2a475e' }
              }
            },
            interaction: { mode: 'index', intersect: false },
            plugins: {
              tooltip: { mode: 'index', intersect: false },
              legend: { labels: { color: '#c7d5e0' } },
              zoom: {
                pan: { enabled: true, mode: 'x', modifierKey: 'ctrl' },
                zoom: {
                  drag: {
                    enabled: true,
                    backgroundColor: 'rgba(102,192,244,0.3)',
                    borderColor: 'white',
                    borderWidth: 1
                  },
                  mode: 'x'
                },
                limits: { x: { min: 'original', max: 'original' } }
              }
            }
          }
        });

        suggestions.innerHTML = "";
      } catch (err) {
        console.error("Error loading data:", err);
      }
    }

    function setRange(range) {

      if (!chart) return;

      const now = Date.now();
      let startTime;

      switch (range) {
        case '2d': startTime = now - 2 * 24 * 60 * 60 * 1000; break;
        case '7d': startTime = now - 7 * 24 * 60 * 60 * 1000; break;
        case '1m': startTime = now - 30 * 24 * 60 * 60 * 1000; break;
        case '3m': startTime = now - 90 * 24 * 60 * 60 * 1000; break;
        case '6m': startTime = now - 180 * 24 * 60 * 60 * 1000; break;
        case '1y': startTime = now - 365 * 24 * 60 * 60 * 1000; break;
        case 'all': default:
          chart.resetZoom();
          return;
      }
      chart.zoomScale('x', { min: startTime, max: now });
    }

    searchInput.addEventListener("input", async () => {
      const query = searchInput.value.trim();
      if (!query || query.length < 3) {
        suggestions.innerHTML = "";
        return;
      }

      try {
        const res = await fetch(`./search?q=${encodeURIComponent(query)}`);
        const results = await res.json();
        suggestions.innerHTML = "";

        if (results.length === 0) {
          const li = document.createElement("li");
          li.textContent = "No results found.";
          li.style.color = "#888";
          suggestions.appendChild(li);
          return;
        }

        results.forEach(searchGuide => {
          const li = document.createElement("li");
          li.textContent = `${searchGuide.name} (${searchGuide.id})`;
          li.style.cursor = "pointer";
          li.addEventListener("click", () => {
            loadGuideData(searchGuide.id, searchGuide.name);
          });
          suggestions.appendChild(li);
        });
      } catch (err) {
        console.error("Error :", err);
      }
    });

    {% if guide %} loadGuideData({{ guide.id }}, {{ guide.name | tojson }}); {% endif %}
  </script>
</body>
</html>
